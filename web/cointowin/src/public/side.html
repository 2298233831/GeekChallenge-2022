<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>星际酒馆</title>
    <link rel="stylesheet" href="./select.css">
</head>

<body>
    <div class="bigbox">
        <ul>
            <li>
                <a href="" onclick="return indexclick(event)">
                    <script>
                        function indexclick(e){
                            e.preventDefault();
                            window.top.location.replace("/");
                            return false;
                        }
                    </script>
                    <img src="./image/place.png" alt="1" />
                    <span>增脂小屋</span>
                </a>
            </li>
            <li>
                <a href="" onclick="return loginclick(event)">
                    <script>
                        function loginclick(e){

                    <img src="./image/login.png" alt="1">
                    <span>登录</span>
                </a>
            </li>
            <li>
                <a href="" onclick="return reliefclick(event)">
                    <script>

            </li>
            <li>

                    <script>
                        function logclick(e){
                            e.preventDefault();
                            window.top.location.replace("/logout");
                            return false;
                        }
                    </script>
                </a>

</html>
