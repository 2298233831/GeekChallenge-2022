<body>
    <div class="box">
        <h2>win 10000 coins and go to /play to make more money for /flag</h2>
        <form>
            
            <div class="inputbox">
            
                <label> 
                    <script type="text/javascript">
                        //<!CDATA[
                        var pic = [];
                        pic[0] = "./image/coin__blue.png";
                        pic[1] = "./image/coin__pink.png";
                        pic[2] = "./image/coin__white.png";

                        document.write("<img src=" + pic[randomBgIndex] +">")

                    </script>

            <h1 id="money">✖LOGIN</h1>

<script>

    $.ajax({
                url: "/v1/", 
                type: "GET",
                success: function (result) {
                    if(result=="needlogin"){
                        window.top.location.replace("/login")
                    }
                    else if(result=="undefined"){
                        document.getElementById("money").innerHTML = "go to /relief for fist money";
                    }
                    else document.getElementById("money").innerHTML = "✖"+result;
                    },
                    error: function (err) {
                    alert("err")
                    }
                });
</script>
